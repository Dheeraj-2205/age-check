<Script>
    function eighteen(){
       var i = document.getElementById("age").value
       var result = document.getElementById("result")
       result.innerHTML = "";
       var p = document.createElement  ("p") 
       if(i > 18){
         
         p.textContent= "You can drive in India!"

       }else if(i < 18){
         p.textContent = "You can't drive in India!"
       }if(i == 18){
        p.textContent = "You are just old enough to drive in India!"
       }
       result.appendChild(p);
    }
</Script>
